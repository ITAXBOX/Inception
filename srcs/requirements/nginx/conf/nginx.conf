# Nginx configuration for WordPress with SSL
# This configuration assumes a shared volume with the WordPress container
# and that SSL certificates will be provided in the CERTS directory.

user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        # HTTPS on port 443
        listen 443 ssl;
        server_name DOMAIN_NAME;

        # WordPress root (shared volume with wordpress container)
        root /var/www/wordpress;
        index index.php;

        # SSL cert and key (CERTS will be replaced in Dockerfile)
        ssl_certificate     CERTS/nginx.crt;
        ssl_certificate_key CERTS/nginx.key;
        
        # Force TLSv1.2 and TLSv1.3 only
        ssl_protocols TLSv1.2 TLSv1.3;

        # WordPress front controller (pretty permalinks)
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # PHP handling: send .php to php-fpm in wordpress container
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
